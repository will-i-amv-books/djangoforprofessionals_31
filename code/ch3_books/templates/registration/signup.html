{% extends '_base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {% comment %} Display form fields as paragraph 'p' tag {% endcomment %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
{% endblock %}
